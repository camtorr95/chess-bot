<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/chessboard-element/bundled/chessboard-element.bundled.js"></script>
</head>

<body class="d-flex flex-column align-items-center">
<chess-board
        style="width: 800px"
        position="start"
        draggable-pieces
        drop-off-board="snapback"
        move-speed="slow"
        snapback-speed="500"
        snap-speed="100">
</chess-board>
<button id="play_button" class="btn btn-primary mt-3">Play</button>
<script src="../scripts/index.js"></script>
</body>
</html>
